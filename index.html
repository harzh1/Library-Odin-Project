<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form  class="form table-striped" id="myForm" onsubmit="addBookToLibraryFromForm(event)">
    <h2>Add new Book</h2>
    <label for="title">Title:</label><br>
    <input type="text" id="ftitle" name="Title" value=""><br>
    <label for="author">Author:</label><br>
    <input type="text" id="fauthor" name="Author" value=""><br>
    <label for="pages">No of pages:</label><br>
    <input type="number" id="fpages" name="Pages" value=""><br>
    <label for="Read">Read?</label><br>
    <div id="readForm">
        <input type="radio" id="fyes" name="readForm" value="YES">
        <label for="fyes">Yes</label><br>
        <input type="radio" id="fno" name="readForm" value="NO">
        <label for="fno">No</label><br>
    </div>
    <br>
    <input type="submit" value="Submit">
</form>
<br><br>

<table border="1" class="table table-striped">
    <thead>
        <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>No. of Pages</th>
            <th>Read</th>
            <th>Remove Btn</th>
            <th>Change Read Status</th>
        </tr>
    </thead>
    <tbody id="myTable"></tbody>
</table>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
