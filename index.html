<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="myForm" novalidate>
      <div><h2>Add new Book</h2></div>
      <p>
        <label for="title">
          <span>Title:</span>
          <input
            type="text"
            id="title"
            name="Title"
            minlength="2"
            value=""
            required
          />
          <span class="error" aria-live="polite"></span>
        </label>
      </p>

      <p>
        <label for="author">
          <span>Author:</span>
          <input
            type="text"
            id="author"
            name="Author"
            minlength="2"
            value=""
            required
          />
          <span class="error" aria-live="polite"></span>
        </label>
      </p>

      <p>
        <label for="pages">
          <span>No of pages:</span>
          <input
            type="number"
            id="pages"
            name="Pages"
            min="1"
            value=""
            required
          />
          <span class="error" aria-live="polite"></span>
        </label>
      </p>

      <label for="yes">Read? </label><br />
      <div id="readForm">
        <input type="radio" id="yes" name="readForm" value="YES" />
        <label for="yes">Yes</label><br />
        <input type="radio" id="no" name="readForm" value="NO" />
        <label for="no">No</label><br />
      </div>
      <br />
      <input type="submit" value="Submit" />
    </form>
    <br /><br />

    <table border="5" class="table table-striped">
      <thead>
        <tr>
          <th>Book Name</th>
          <th>Author</th>
          <th>No. of Pages</th>
          <th>Read</th>
          <th>Remove Btn</th>
          <th>Change Read Status</th>
        </tr>
      </thead>
      <tbody id="myTable"></tbody>
    </table>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
